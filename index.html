<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de carrito</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- img -->
    <link rel="icon" href="./assets/img/favicon.png" type="png">
</head>
<body>  
    <nav class="navbar">
        <h2 class="p-3 text-white">Ecommerce</h2>
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="fa-solid fa-cart-shopping mx-5" id="carritoContenedor" style="font-size:25px;cursor:pointer"></i>
              </a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <div class="row my-5" id="contenedor">

        </div>
    </main>
    <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #F7C1C1">
                    <h5 class="modal-title" style="color:white">Carrito</h5>
                    <i class="fa-solid fa-xmark" data-bs-dismiss="modal" aria-label="Close" style="font-size:20px;cursor:pointer;color: white;"></i>
                </div>
                <div class="modal-body text-center">
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="container-fluid text-center">
                        <span class="fw-semibold">Precio total:</span>
                        <p class="text-center mb-0" id="precioTotal"></p>
                    </div>
                    <button type="button" class="btn btn-danger" id="vaciarCarrito">
                    Vaciar carrito
                    </button>
                    <button type="button" id="procesarCompra" class="btn btn-primary">
                    Continuar compra
                    </button>
                </div>
            </div>
        </div>
    </div> 
    <div class="container-fluid" style="background-color: #F7C1C1;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0">&copy; 2022 Company, Inc</span>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook"></i></a></li>
          </ul>
        </footer>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------------------------------->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://kit.fontawesome.com/4a87fd0bd1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
