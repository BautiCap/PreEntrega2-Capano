<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary min-vw-100">
          <h2 class="p-3 text-white">Ecommerce</h2>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="fa-solid fa-cart-shopping mx-5" id="carritoContenedor" style="font-size:25px;cursor:pointer"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
    <main class="container">
        <div class="card-group mt-5" id="contenedor"></div>
    </main>
    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                  Vaciar carrito
                </button>
                <button type="button" id="procesarCompra" class="btn btn-primary">
                  Continuar compra
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
  
                <span>Precio total:</span>
                <p class="text-center" id="precioTotal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    
    <script src="https://kit.fontawesome.com/4a87fd0bd1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
